<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UK Housing Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="https://jouw-azure-backend.azurewebsites.net/predict" method="post">
        <h2>UK Housing Price Predictor</h2>

        <label>Year:</label>
        <input type="number" name="year" value="2023" required>

        <label>Month:</label>
        <input type="number" name="month" value="5" required>

        <label>Town/City:</label>
        <input type="text" name="town_city" value="London" required>

        <label>County:</label>
        <input type="text" name="county" value="Greater London" required>

        <label>Property Type:</label>
        <select name="property_type">
            <option>Detached</option>
            <option>Flats/Maisonettes</option>
            <option>Other</option>
            <option>Semi-Detached</option>
            <option>Terraced</option>
        </select>

        <button type="submit">Predict</button>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </form>
</body>
</html>

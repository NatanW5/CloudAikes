<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Housing Price Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border: none;
        }
        .btn-predict {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
        #resultArea {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            border-left: 5px solid #2ecc71;
        }
        .price-tag {
            font-size: 2rem;
            font-weight: bold;
            color: #27ae60;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">üè† UK House Price AI</h3>
                    <small>Powered by XGBoost</small>
                </div>
                <div class="card-body p-4">
                    <form id="predictForm">
                        
                        <!-- Rij 1: Locatie -->
                        <h5 class="text-muted mb-3">Location</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">County</label>
                                <input type="text" class="form-control" name="county" placeholder="e.g. GREATER LONDON" required>
                                <div class="form-text">Probeer: GREATER MANCHESTER, KENT, SURREY</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">District</label>
                                <input type="text" class="form-control" name="district" placeholder="e.g. MANCHESTER" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Rij 2: Property Details -->
                        <h5 class="text-muted mb-3">Property Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Type</label>
                                <select class="form-select" name="property_type">
                                    <option value="D">Detached (Vrijstaand)</option>
                                    <option value="S">Semi-Detached (2-onder-1)</option>
                                    <option value="T">Terraced (Rijtjeshuis)</option>
                                    <option value="F">Flat / Maisonette</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Age</label>
                                <select class="form-select" name="old_new">
                                    <option value="N">Established (Bestaand)</option>
                                    <option value="Y">Newly Built (Nieuwbouw)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tenure (Eigendomsvorm)</label>
                            <select class="form-select" name="duration">
                                <option value="F">Freehold (Eigen grond)</option>
                                <option value="L">Leasehold (Erfpacht)</option>
                            </select>
                        </div>

                        <hr class="my-4">

                        <!-- Rij 3: Tijd -->
                        <h5 class="text-muted mb-3">Timing</h5>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label">Year</label>
                                <input type="number" class="form-control" name="year" value="2025" min="1995" max="2030">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Month</label>
                                <select class="form-select" name="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6" selected>June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-predict">
                            Predict Price
                        </button>
                        <div class="loader mt-3" id="loader"></div>
                    </form>

                    <div id="resultArea">
                        <h6 class="text-uppercase text-muted">Estimated Value</h6>
                        <div class="price-tag" id="priceValue">¬£0.00</div>
                        <p class="mb-0 text-muted small" id="priceDetails"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // URL van jouw Azure Backend
    const API_URL = "https://cloudaikes-fzgxdpcyd2a5akgm.germanywestcentral-01.azurewebsites.net/predict";

    document.getElementById('predictForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');
        const btn = document.querySelector('.btn-predict');
        
        // UI Reset
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        btn.disabled = true;

        const formData = new FormData(this);

        try {
            // Hier gebruiken we de absolute URL naar Azure
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            loader.style.display = 'none';
            btn.disabled = false;

            if (response.ok) {
                resultArea.style.display = 'block';
                document.getElementById('priceValue').innerText = data.prediction;
                document.getElementById('priceDetails').innerText = data.details || "";
            } else {
                alert("Error: " + (data.detail || data.error));
            }
        } catch (err) {
            loader.style.display = 'none';
            btn.disabled = false;
            console.error(err);
            alert("Kan geen verbinding maken met de server. Controleer of de Azure backend online is.");
        }
    });
</script>

</body>
</html>
